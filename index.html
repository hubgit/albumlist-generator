<!DOCTYPE html>
<meta charset="utf-8">
<title>AlbumList Generator</title>

<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<div class="container-fluid">
	<header>
		<h1>AlbumList Generator</h1>
	</header>

	<div class="row-fluid">
		<div class="span4">
			<form>
				<textarea id="input" placeholder="Paste or type a list of albums in here."></textarea>
			</form>
		</div>

		<div class="span6">
			<div><a id="lookup" href="#" class="btn btn-large btn-primary">Find in Spotify</a></div>

			<h2>Albums</h2>
			<ol id="albumList"></ol>

			<h2>Spotify Playlist</h2>
			<textarea id="spotifyList"></textarea>
		</div>

	</div>
</div>

<script src="jquery.js"></script>
<script src="script.js"></script>
